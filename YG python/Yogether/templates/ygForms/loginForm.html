{% load static %}
<div id="login-form" class="login-form">
    <button id="login-form-close" class="x-close login-form__close"><img src="{% static 'img/popups/close.png' %}" alt="Закрыть"></button>
    <h3 class="login-form__title">Войти</h3>
    {% include "../account/login_form.html" %}
    <div class="login-form__links">
        <a href="{% url 'account_reset_password' %}" class="login-form__link">Восстановление пароля</a>
        <a href="{% url 'account_signup' %}" class="login-form__link">Регистрация</a>
    </div>
    {% load socialaccount %}
    {% get_providers as socialaccount_providers %}
    {% if socialaccount_providers %}
    <h4 class="login-form__title login-form__title_h4">Войти с помощью соцсети</h4>
    <div class="login-form__socials">
        <a href="{% provider_login_url 'vk' process='login' %}" class="login-form__soc-button"><img src="{% static 'img/popups/vk.png' %}" alt="Вконтакте"></a>
<!--        <a href="{% provider_login_url 'odnoklassniki' process='login' %}" class="login-form__soc-button"><img src="{% static 'img/popups/ok.png' %}" alt="Одноклассники"></a>-->
        <a href="{% provider_login_url 'yandex' process='login' %}" class="login-form__soc-button"><img src="{% static 'img/popups/yandex.png' %}" alt="Yandex"></a>
    </div>
    {% endif %}
</div>
