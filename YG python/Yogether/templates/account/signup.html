{% extends "ygTemplates/tplRegistration.html" %}

{% block title %}Регистрация{% endblock %}
{% block breadcrumbs %}<span>Регистрация</span>
{% endblock %}

{% block content %}
<div class="profile-form">
<h1>Регистрация</h1>


<form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
  {% csrf_token %}
  {{ form.as_p }}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
  {% endif %}
  <button class="button profile-form__button" type="submit">Зарегистрироваться</button>
</form>
<p>Уже зарегистрированы? <a href="{{ login_url }}">Войдите</a>.</p>

</div>

{% endblock %}
