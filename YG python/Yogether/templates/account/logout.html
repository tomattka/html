{% extends "ygTemplates/tplRegistration.html" %}

{% block title %}Выход{% endblock %}
{% block breadcrumbs %}<span>Выход</span>
{% endblock %}

{% block content %}

<div class="profile-form">

    <h1>Выход</h1>

    <p class="profile-form__desc">Вы уверены, что хотите выйти?</p>

    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
      {% endif %}
      <button type="submit" class="button profile-form__button">Выйти</button>
    </form>

</div>


{% endblock %}
